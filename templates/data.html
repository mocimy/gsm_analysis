{% extends "base.html" %}

{% block body %}

    <div class="ui container" id="content">
        <br><br><br><br>
            <form class="ui form" method="post" enctype="multipart/form-data" action="{{ url_for('data.import') }}">
                <div class="field">
                    <label>选择要导入的excel文件</label>
                    <div class="ui action input">
                        <input type="text" id="_attachmentName">
                        <label for="attachmentName" class="ui icon button btn-file">
                            <i class="upload icon"></i>
                            <input type="file" id="attachmentName" name="attachmentName" style="display: none">
                        </label>
                    </div>
                </div>
                <button class="ui button" type="submit">导入</button>
            </form>
    </div>
{% endblock %}

{% block footer %}
    <script>
        var fileExtentionRange = '.xls .xlsx';
        var MAX_SIZE = 30; // MB

        $(document).on('change', '.btn-file :file', function() {
            var input = $(this);

            if (navigator.appVersion.indexOf("MSIE") != -1) { // IE
                var label = input.val();

                input.trigger('fileselect', [ 1, label, 0 ]);
            } else {
                var label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
                var numFiles = input.get(0).files ? input.get(0).files.length : 1;
                var size = input.get(0).files[0].size;

                input.trigger('fileselect', [ numFiles, label, size ]);
            }
        });

        $('.btn-file :file').on('fileselect', function(event, numFiles, label, size) {
            $('#attachmentName').attr('name', 'attachmentName'); // allow upload.

            var postfix = label.substr(label.lastIndexOf('.'));
            if (fileExtentionRange.indexOf(postfix.toLowerCase()) > -1) {
                if (size > 1024 * 1024 * MAX_SIZE ) {
                    alert('max size：<strong>' + MAX_SIZE + '</strong> MB.');

                    $('#attachmentName').removeAttr('name'); // cancel upload file.
                } else {
                    $('#_attachmentName').val(label);
                }
            } else {
                alert('file type：<br/> <strong>' + fileExtentionRange + '</strong>');

                $('#attachmentName').removeAttr('name'); // cancel upload file.
            }
        });
    </script>
{% endblock %}
