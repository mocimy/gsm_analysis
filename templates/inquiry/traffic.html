{% extends "base.html" %}

{% block header %}
    <link href="{{ url_for('static', filename='daterangepicker.min.css') }}" rel="stylesheet">
{% endblock %}

{% block body %}
    <div class="ui container" id="content">
        <br><br>
        <h4 class="ui dividing header">选定小区查询信息</h4>
			<div class="ui action input">
				<input id="date-range0" placeholder="输入要查询的日期范围" size="40">
                <button class="ui button" id="query">查询</button>
			</div>
        <br>
        <div class="ui positive message" hidden id="">

        </div>
    </div>
{% endblock %}

{% block footer %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='jquery.daterangepicker.min.js') }}"></script>
    <script>
    $('#date-range0').dateRangePicker({});
    </script>
{% endblock %}
